<!DOCTYPE html>
<html>
    <head>
        <title>Clarification Viewer for KA</title>
        
        <!-- https://github.com/joshbuchea/HEAD -->
        <meta charset="utf-8">
        
        <meta property="og:title" content="Clarification Viewer for Khan Academy">
        <meta property="og:description" content="A simple web app to view clarifications on Khan Academy content.">
        
        <meta name="twitter:card" content="summary">
        
        <meta itemprop="name" content="Clarification Viewer for Khan Academy">
        <meta itemprop="description" content="A simple web app to view clarifications on Khan Academy content.">
        
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <div class="content">
            <div class="topic-slug-selection-wrapper">
                <h2 class="panel-header">Topics</h2>
                <div class="topic-slug-selection"></div>
                <div class="language-selection-wrapper">
                    <p class="language-selection-info">Show clarifications for other languages</p>
                    <div class="language-selection"></div>
                </div>
                <div class="requests-info">
                    <p class="requests-info-title">Requests</p>
                    <div class="request-info-rows">
                        <div class="requests-info-row">
                            <p class="requests-info-name requests-info-item">Pending</p>
                            <p class="requests-info-data requests-info-item num-pending">0</p>
                        </div>
                        <div class="requests-info-row">
                            <p class="requests-info-name requests-info-item">Failed</p>
                            <p class="requests-info-data requests-info-item num-failed">0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="output-results-holder">
                <div class="output-results-headers">
                    <h2 class="panel-header clarifs-header"><span class="clarifs-header-main-content"></span><span class="num-clarifs-shown"></span></h2>
                </div>
                <div class="output-results"></div>
            </div>
            <div class="output-filters hidden">
                <h2 class="panel-header filters-header">Filter Results</h2>
                <div class="output-filters-tree"></div>
            </div>
        </div>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
